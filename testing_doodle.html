<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RDKit.js Reaction Example</title>
  <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
  <style>
    canvas {
      border: 1px solid black;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>RDKit.js Reaction Example</h1>
  <canvas id="reactionCanvas" width="1000" height="300"></canvas>

  <script>
    window.onload = function () {
      // Initialize RDKit
      initRDKitModule().then(function (RDKit) {
        // Define the reaction SMIRKS
        const smirks = 'CCC=O>>CCCO';

        // Create a new reaction object from the SMIRKS
        const reaction = RDKit.get_rxn(smirks);

        // Get the SVG of the reaction
        const svg = reaction.get_svg();

        // Draw the reaction SVG on the canvas
        const canvas = document.getElementById('reactionCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = 'data:image/svg+xml;base64,' + btoa(svg);
        img.onload = function () {
          ctx.drawImage(img, 0, 0);
        };
      });
    };
  </script>
</body>
</html>
