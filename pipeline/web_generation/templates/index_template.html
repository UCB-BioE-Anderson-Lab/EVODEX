<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVODEX Index</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../images/evodex_logo.png" alt="EVODEX Logo">
        </a>
        <div>
            <h1>EVODEX Index</h1>
            <h2>Explore the EVODEX Database</h2>
        </div>
    </header>
    <main>
        <section>
            <h2>Reactions</h2>
            <ul>
                {% for evodex_id, page_filename in reactions %}
                <li><a href="{{ page_filename }}">{{ evodex_id }}</a></li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        {{ copyright }}
    </footer>
</body>
</html>
