<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curation Index</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../images/evodex_logo.png" alt="EVODEX Logo">
        </a>
        <div>
            <h1>Curation Index</h1>
            <h2>Curated Reactions</h2>
        </div>
    </header>
    <main>
        <section>
            <h2>Curated Reactions List</h2>
            <ul>
                {% for item in curated_list %}
                <li><a href="{{ item.link }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </section>
    </main>
    <footer>
        {{ copyright }}
    </footer>
</body>
</html>
