<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ evodex_id }} - {{ title }}</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../images/evodex_logo.png" alt="EVODEX Logo">
        </a>
        <div>
            <h1>{{ evodex_id }}</h1>
            <h2>{{ title }}</h2>
        </div>
    </header>
    <main>
        <section>
            <h2>SMIRKS</h2>
            <img src="../images/{{ evodex_id }}.svg" alt="Operator SMIRKS Rendering">
            <p>{{ operator_smirks }}</p>
        </section>
        <section>
            <h2>Source Partial Reactions</h2>
            {% for p_id in sources %}
            <div>
                <h3><a href="../pages/{{ p_id }}.html">{{ p_id }}</a></h3>
                <img src="../images/{{ p_id }}.svg" alt="Partial Reaction Rendering">
                <p>{{ partial_reactions[p_id] }}</p>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        {{ copyright }}
    </footer>
</body>
</html>
