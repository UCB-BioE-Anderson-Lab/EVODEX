<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ evodex_id }} - Mass Difference</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../images/evodex_logo.png" alt="EVODEX Logo">
        </a>
        <div>
            <h1>{{ evodex_id }}</h1>
            <h2>Mass Difference</h2>
        </div>
    </header>
    <main>
        <section>
            <h2>Exact Mass Difference (Daltons)</h2>
            <p>{{ mass }}</p>
        </section>
        <section>
            <h2>Source Partial Reactions</h2>
            {% for source in sources %}
            <div>
                <h3><a href="../pages/{{ source.id }}.html">{{ source.id }}</a></h3>
                <img src="../images/{{ source.id }}.svg" alt="Partial Reaction Rendering">
                <p>{{ source.smirks }}</p>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer>
        {{ copyright }}
    </footer>
</body>
</html>
