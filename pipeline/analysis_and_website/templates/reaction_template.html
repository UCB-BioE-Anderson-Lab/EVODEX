<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ evodex_id }} - Reaction</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../images/evodex_logo.png" alt="EVODEX Logo">
        </a>
        <div>
            <h1>{{ evodex_id }}</h1>
            <h2>Full Hydrogen-Mapped Reaction</h2>
        </div>
    </header>
    <main>
        <section>
            <h2>Original SMIRKS</h2>
            <p>{{ smirks }}</p>
        </section>
        {% for evodex_type, details in reaction_details.items() %}
        <section>
            <h2>{{ evodex_type }} Reaction</h2>
            <img src="../images/{{ details.svg_filename }}" alt="Reaction Rendering">
            <p>{{ details.smirks }}</p>
        </section>
        {% endfor %}
    </main>
    <footer>
        {{ copyright }}
    </footer>
</body>
</html>
